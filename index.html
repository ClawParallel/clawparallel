<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>ClawParallel ‚Äî Autonomous Agent</title>

<!-- ü§ñ AGENT FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */
body{
  margin:0;
  font-family:'Share Tech Mono', monospace;
  color:white;

  background:#05070f;
  background-image:url("parallel.jpg.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ===== OVERLAY ===== */
.overlay{
  background:rgba(5,7,15,0.88);
  min-height:100vh;
  padding:40px 20px;
  text-align:center;

  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== LOGO ===== */
.logo{
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:16px;
  box-shadow:0 0 40px #00e0ff;
}

/* ===== TITLE ===== */
.title{
  font-family:'Orbitron', sans-serif;
  font-size:48px;
  font-weight:bold;
  letter-spacing:3px;

  background:linear-gradient(90deg,#00e0ff,#7a5cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  opacity:0.7;
  margin-bottom:30px;
  max-width:600px;
  letter-spacing:1px;
}

/* ===== CHAT PANEL ===== */
.chatbox{
  width:100%;
  max-width:720px;

  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(14px);
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(0,224,255,0.2);
  box-shadow:0 0 40px rgba(0,224,255,0.15);
}

/* ===== MESSAGES ===== */
#messages{
  height:260px;
  overflow-y:auto;
  text-align:left;
  margin-bottom:14px;
  font-size:14px;
}

/* ===== INPUT AREA ===== */
.input-area{
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0d1220;
  color:white;
  outline:none;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#00e0ff,#7a5cff);
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
  font-family:'Orbitron', sans-serif;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00e0ff;
}

/* ===== TOKEN PANEL ===== */
.token-panel{
  margin-top:24px;
  width:100%;
  max-width:720px;

  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(14px);
  padding:18px;
  border-radius:16px;
  border:1px solid rgba(122,92,255,0.3);
  box-shadow:0 0 40px rgba(122,92,255,0.15);
}

.token-title{
  font-family:'Orbitron', sans-serif;
  font-size:20px;
  margin-bottom:6px;

  background:linear-gradient(90deg,#7a5cff,#00e0ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.token-info{
  opacity:0.7;
  font-size:13px;
  margin-bottom:12px;
}

.ca-box{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}

#ca{
  background:#0d1220;
  padding:10px;
  border-radius:8px;
  font-size:12px;
  word-break:break-all;
}

.token-panel button{
  background:#7a5cff;
  color:white;
}

.token-links{
  margin-top:12px;
}

.token-links a{
  color:#00e0ff;
  text-decoration:none;
  font-size:14px;
}

.token-links a:hover{
  text-decoration:underline;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:40px;
  opacity:0.5;
  font-size:12px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px){

  .title{ font-size:34px; }

  .logo{ width:70px; height:70px; }

  .chatbox{ padding:16px; }

  #messages{ height:220px; }

  .input-area{ flex-direction:column; }

  button{ width:100%; padding:14px; }

}

</style>
</head>

<body>

<div class="overlay">

  <img src="avatar.jpg" class="logo">

  <div class="title">CLAWPARALLEL</div>
  <div class="subtitle">
    AUTONOMOUS AGENT ‚Äî PARALLEL ECOSYSTEM OPERATOR
  </div>

  <!-- üß† CHAT -->
  <div class="chatbox">

    <div id="messages">
      ü§ñ ClawParallel: SYSTEM ONLINE. AWAITING COMMAND.
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="Speak to the agent..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

  <!-- ü™ô TOKEN PANEL -->
  <div class="token-panel">

    <div class="token-title">CLAWP TOKEN</div>

    <div class="token-info">
      Coordination token of the ClawParallel ecosystem
    </div>

    <div class="ca-box">
      <span id="ca">
        0x58e826965d72fd7872c324b4b3421c27161f7ba3
      </span>
      <button onclick="copyCA()">COPY CA</button>
    </div>

    <div class="token-links">
      <a href="https://dexscreener.com/base/0x58e826965d72fd7872c324b4b3421c27161f7ba3" target="_blank">
        VIEW ON DEXSCREENER
      </a>
    </div>

  </div>

  <div class="footer">
    Powered by Parallel ‚Ä¢ Bankr ‚Ä¢ Autonomous Agent System
  </div>

</div>

<script>

function copyCA() {
  const ca = document.getElementById("ca").innerText;
  navigator.clipboard.writeText(ca);
  alert("CA copied to clipboard");
}

async function sendMessage() {

  const input = document.getElementById("userInput");
  const chat = document.getElementById("messages");

  if (!input.value) return;

  const msg = input.value;

  chat.innerHTML += "<div>üë§ YOU: " + msg + "</div>";

  try {
    const res = await fetch("https://YOUR-SERVER/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    chat.innerHTML += "<div>ü§ñ CLAWPARALLEL: " + data.reply + "</div>";

  } catch (err) {
    chat.innerHTML += "<div>‚ùå AGENT OFFLINE</div>";
  }

  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}

</script>

</body>
</html>
