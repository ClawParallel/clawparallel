<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body{
  background:#06060f;
  color:white;
  font-family:Arial;
  text-align:center;
}

.chatbox{
  max-width:600px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:12px;
}

#messages{
  height:220px;
  overflow-y:auto;
  text-align:left;
  margin-bottom:10px;
  font-size:14px;
}

input{
  width:75%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#111;
  color:white;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#00e0ff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ClawParallel</h1>
<p>Ask about Parallel or Bankr</p>

<div class="chatbox">

<div id="messages">
ðŸ¤– ClawParallel: I am online. Ask me about Parallel or Bankr.
</div>

<input id="input" placeholder="Ask something..." />
<button onclick="send()">Send</button>

</div>

<script>
async function send(){
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  const text = input.value;
  if(!text) return;

  messages.innerHTML += "<div>ðŸ‘¤ You: " + text + "</div>";
  input.value = "";

  messages.innerHTML += "<div>ðŸ¤– ClawParallel: thinking...</div>";

  const res = await fetch("/api/chat", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({message:text})
  });

  const data = await res.json();

  messages.innerHTML += "<div>ðŸ¤– ClawParallel: " + data.reply + "</div>";

  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
