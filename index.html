<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ClawParallel Command Center</title>

<style>
body {
  background:#050510;
  color:white;
  font-family:Arial;
}

.container {
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

h1 {
  text-align:center;
  margin-bottom:40px;
  background:linear-gradient(90deg,#0000f8,#00e0ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.panel {
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}

button {
  padding:12px 18px;
  margin:8px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#0000f8,#00e0ff);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>ClawParallel Command Center</h1>

<div class="panel">
<h3>Agent Status</h3>
<p>Status: <span id="status">ONLINE</span></p>
<p>Mode: Autonomous</p>
<p>Mood: Strategic</p>
<p>Last Action: Monitoring</p>
</div>

<div class="panel">
<h3>Actions</h3>

<button onclick="deployToken()">Deploy Token</button>
<button onclick="tweet()">Tweet Announcement</button>
<button onclick="scan()">Scan Ecosystem</button>
<button onclick="silence()">Silence Mode</button>

</div>

<div class="panel">
<h3>Agent Console</h3>

<input id="cmd" placeholder="Enter command..." />
<button onclick="sendCommand()">Execute</button>

<div id="log" style="margin-top:20px;font-size:14px;"></div>

</div>

</div>

<script>
function log(msg){
  document.getElementById("log").innerHTML += "<div>"+msg+"</div>";
}

async function deployToken(){
  log("ðŸš€ Deploying token...");
  await fetch("/api/token/launch",{method:"POST"});
}

async function tweet(){
  log("ðŸ¦ Tweeting...");
  await fetch("/api/tweet",{method:"POST"});
}

async function scan(){
  log("ðŸ§  Scanning ecosystem...");
}

async function silence(){
  log("ðŸ”‡ Silence mode activated");
}

function sendCommand(){
  const cmd = document.getElementById("cmd").value;
  log("> " + cmd);
}
</script>

</body>
</html>
