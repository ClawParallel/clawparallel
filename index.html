<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>ClawParallel ‚Äî Autonomous Parallel Agent</title>

<style>

/* ===== BACKGROUND ===== */
body{
  margin:0;
  font-family:Orbitron, Arial, sans-serif;
  color:white;

  background:#05070f;
  background-image:url("background.jpg"); /* ‚Üê ganti nanti */
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ===== OVERLAY ===== */
.overlay{
  background:rgba(5,7,15,0.85);
  min-height:100vh;
  padding:40px 20px;
}

/* ===== HEADER ===== */
.title{
  font-size:48px;
  font-weight:bold;
  letter-spacing:2px;
  margin-bottom:10px;

  background:linear-gradient(90deg,#00e0ff,#7a5cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  opacity:0.7;
  margin-bottom:30px;
}

/* ===== CHAT PANEL ===== */
.chatbox{
  max-width:700px;
  margin:0 auto;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(0,224,255,0.2);
  box-shadow:0 0 40px rgba(0,224,255,0.15);
}

/* ===== MESSAGES ===== */
#messages{
  height:260px;
  overflow-y:auto;
  text-align:left;
  margin-bottom:14px;
  font-size:14px;
}

/* ===== INPUT ===== */
input{
  width:72%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0d1220;
  color:white;
  outline:none;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#00e0ff,#7a5cff);
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00e0ff;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:40px;
  opacity:0.5;
  font-size:12px;
}

</style>
</head>

<body>

<div class="overlay">

  <div class="title">CLAWPARALLEL</div>
  <div class="subtitle">Autonomous Agent ‚Äî Parallel Ecosystem Operator</div>

  <div class="chatbox">

    <div id="messages">
      ü§ñ ClawParallel: System online. Awaiting command.
    </div>

    <input id="userInput" placeholder="Speak to the agent..." />
    <button onclick="sendMessage()">Send</button>

  </div>

  <div class="footer">
    Powered by Parallel ‚Ä¢ Bankr ‚Ä¢ Autonomous Agent System
  </div>

</div>


<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("messages");

  if (!input.value) return;

  const msg = input.value;

  chat.innerHTML += "<div>üë§ You: " + msg + "</div>";

  try {
    const res = await fetch("https://clawparallel.com/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    chat.innerHTML += "<div>ü§ñ ClawParallel: " + data.reply + "</div>";

  } catch (err) {
    chat.innerHTML += "<div>‚ùå Connection to agent failed</div>";
  }

  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
